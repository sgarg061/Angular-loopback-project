<div class="breadcrumbs" ng-include src="'views/breadcrumb.html'"></div>
<md-content>
  <div class="background" layout="row" style="background-color: #f0f0f0;">
    <div class="col-md-8 main-content" layout-fill layout-padding>
      <div layout="row" layout-align="space-between center" class='title-row'>
        <h2>Clouds</h2>
        <div class='create-button' ng-click="openCloudForm($event)">
          <i class="material-icons add">add</i>
          <span>Create new Cloud</span>
        </div>
      </div>
      <md-grid-list md-cols="1" md-row-height="50px" md-gutter="10px">
        <md-grid-tile ng-repeat="cloud in clouds" class="card"
          ng-click='selectCloud(cloud)' md-rowspan="0" md-colspan="1">
          <div layout-fill layout-align="start center" style="margin-left:10px">
            <span class="md-title" style="vertical-align: middle; line-height:50px;">{{cloud.name}}</span>
          </div>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>
</md-content>
