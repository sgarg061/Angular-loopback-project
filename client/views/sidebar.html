<div class="sidebar">
  
  <div layout-padding>
    <h2>{{model.name}}</h2>
  </div>
  
  <md-divider></md-divider>
  <div layout-padding>
    <md-input-container ng-show="type=='cloud'||type=='reseller'">
      <label>Event Server URL</label>
      <input required name="description" ng-model="model.eventServerUrl">
    </md-input-container>    
                
    <md-input-container ng-show="type=='cloud'||type=='reseller'">
      <label>Image Server URL</label>
      <input type="text" class="form-control focus" name="imageServerUrl"  autocomplete="off" required ng-model="model.imageServerUrl">
    </md-input-container>

    <md-input-container ng-show="type=='cloud'||type=='reseller'||type=='customer'||type=='device'">
      <label>Check-in Interval</label>
      <input type="text" class="form-control focus" name="checkinInterval" autocomplete="off" required ng-model="model.checkinInterval">
    </md-input-container>

    <md-input-container ng-show="type=='cloud'||type=='reseller'||type=='customer'||type=='device'">
      <label>Software Version</label>
      <input type="text" class="form-control focus" name="updateUrl" autocomplete="off" required ng-model="model.updateUrl">
    </md-input-container>

    <md-input-container ng-show="type=='cloud'">
      <label>Signalling Server</label>
      <input type="text" class="form-control focus" name="signallingServerUrl" autocomplete="off" required ng-model="model.signallingServerUrl">
    </md-input-container>

    <div ng-show="type=='cloud'||type=='reseller'">
      <md-input-container >
        <label>POS Connectors</label>
        <md-list>
          <md-list-item ng-repeat="connector in model.posConnectors">
              <md-button ng-click="selectConnector(connector)" ng-class="{'cloud' : connector === cloudController.cloud }">
                {{connector.name}}
              </md-button>
          </md-list-item>
        </md-list>
      </md-input-container>
        
      <button class="btn btn-default" flex>Add</button>
    </div>

    <div ng-show="type=='customer'">
      <div style="margin:30px 0px 5px 0px;">Licenses</div>
      
        <md-content layout-padding style="height: 200px;padding: 0px;">  
          <md-list style="box-shadow: 1px 1px 2px 0px rgba(163,163,163,1);">
            <md-list-item ng-repeat="license in model.licenses">
                <md-button ng-click='showLicense(license.key)'>
                  <div layout="row" layout-align="start center">
                    <div>{{license.key}}</div>
                    <div flex></div>
                    <div>{{license.activated ? "In Use" : "Available"}}</div>
                  </div>
                </md-button>
            </md-list-item>
          </md-list>
        </md-content>
      
      <md-button class="md-primary" ng-click="addLicense(model.id)">Add Licenses</md-button>
    </div>

  </div>
</div>
