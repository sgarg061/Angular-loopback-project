<div ng-include src="'views/breadcrumb.html'"></div>

<md-content>

  <div layout="row" class="background">

    <div class="col-md-3 sidebar-container">
      <sidebar model="cloud" type="'cloud'"
        software-versions="softwareVersions"
        add-filter-function="addFilter"
        action-filter-function="actionFilter"
        add-report-function="addReport"
        action-report-function="actionReport"
        edit-filter-function="editFilter"
        can-modify-event-url-function="canModifyEventUrl"
        can-modify-image-server-url-function="canModifyImageServerUrl"
        add-server-url-function="addServerUrl"
        delete-server-url-function="deleteServerUrl"
        create-software-version-function="openSoftwareVersionForm"
        can-modify-software-version-function="canModifySoftwareVersion"
        can-modify-checkin-interval-function="canModifyCheckinInterval"
        can-modify-signalling-server-function="canModifySignallingServer"
        filters="filters"
        children="children"
        selected-filters="selectedFilters"
        owned-filters="ownedFilters"
        cascaded-filters="cascadedFilters"
        reports="reports"
        owned-reports="ownedReports"
        cascaded-reports="cascadedReports"
        filter-changed-function="filterChanged"
        update-version-function = "updateVersion"
        assign-filters-function="assignFilters"
        select-connector-function="selectConnector"/>
    </div>

    <div class="child-list col-md-8 main-content" layout-fill layout-padding>
      <div layout="row" layout-align="space-between center" class='title-row'>
        <h2>Resellers</h2>
        <div class='create-button' ng-click="openResellerForm($event, cloud)">
          <i class="material-icons add">add</i>
          <span>Create new Reseller</span>
        </div>
      </div>
      <md-tabs md-dynamic-height md-selected="selectedTab">
        <md-tab label="LIST">
          <md-grid-list md-cols="1" md-row-height="50px" md-gutter="10px">
            <md-grid-tile ng-repeat="reseller in cloud.resellers" class="card"
              ng-click='selectReseller(reseller)' md-rowspan="0" md-colspan="1">
              <div layout-fill style="margin-left:10px" layout-align="start center">
                <span class="md-title" style="vertical-align: middle; line-height:50px;">{{reseller.name}}
                </span>
              </div>
            </md-grid-tile>
          </md-grid-list>
        </md-tab>
        <md-tab label="MAP">
          <map devices="allDevices"></map>
        </md-tab>
        <md-tab label="USERS">
          <user-management users="users" user-types="userTypes" user-key="'cloudId'" user-value="cloud.id">
          </user-management>
        </md-tab>
      </md-tabs>
    </div>

  </div>
</md-content>
