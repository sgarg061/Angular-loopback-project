<md-dialog aria-label="Set Password">

  <md-toolbar>
      <div class="md-toolbar-tools">
      <h2>Set Password</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <md-icon md-svg-icon='close' aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <div layout-padding layout-margin>
    <md-dialog-content>
      <p>Type in the new password to assign to this user</p>
      <md-input-container style="width:100%">
          <label>Password</label>
          <input required type="password" class="form-control focus" name="rename"autocomplete="off" required ng-model="userPassword">
        </md-input-container>
    </md-dialog-content>
  </div>
  <div class="md-actions">
    <md-button ng-click="close()" class="md-primary">Cancel</md-button>
    <md-button ng-click="_setPassword()" class="md-primary">Set Password</md-button>
  </div>
</md-dialog>
