<div id="login-container">
	<form ng-submit="signin()">
	  <div class="group">
	    <input type="text" name="username" ng-model="username"><span class="highlight"></span><span class="bar"></span>
	    <label>Username</label>
	  </div>
	  <div class="group">
	    <input type="password" type="password" name="password"><span class="highlight"></span><span class="bar"></span>
	    <label>Password</label>
	  </div>
	  <button type="submit" class="button buttonBlue">Login</button>
	</form>
</div>
