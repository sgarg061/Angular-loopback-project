<md-dialog aria-label="Delete Customer">
  
  <md-toolbar>
      <div class="md-toolbar-tools">
      <h2>Delete Customer</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <md-icon md-svg-icon='close' aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <div layout-padding layout-margin>
  <md-dialog-content>
    <p><b>Are you sure you want to delete this customer?</b></p>
    <p>If so, type in the name of the customer to confirm</p>
    <md-input-container style="width:100%">
        <label>Customer Name</label>
        <input type="text" class="form-control focus" name="name" autocomplete="off" required ng-model="customerName">
      </md-input-container>
  </md-dialog-content>
</div>
  <div class="md-actions">
    <md-button ng-click="close()" class="md-primary">Cancel</md-button>
    <md-button ng-click="deleteCustomer()" class="md-primary">Delete</md-button>
  </div>
</md-dialog>
