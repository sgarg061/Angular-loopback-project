<div ng-include src="'views/breadcrumb.html'"></div>

<md-content class="md-padding">

  <div layout="row" layout-margin layout-fill layout-padding>
    
    <div class="col-md-3" layout-margin layout-padding>
      <sidebar model="device" type="'device'"/>
    </div>

    <div class="col-md-8" layout-margin layout-fill layout-padding>
      <h2>Cameras</h2>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="camera in device.cameras">
            {{camera.name}}
        </md-list-item>
      </md-list>
    </div>

    <div class="col-md-8" layout-margin layout-fill layout-padding>
      <h2>POS Devices</h2>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="posDevice in device.posDevices">
            {{posDevice.name}}
        </md-list-item>
      </md-list>
    </div>

    <div class="col-md-8" layout-margin layout-fill layout-padding>
      <h2>Log Entries</h2>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="entry in device.logEntries">
            {{entry}}
        </md-list-item>
      </md-list>
    </div>

  </div>

</md-content>
