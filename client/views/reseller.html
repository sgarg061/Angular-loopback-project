<div ng-include src="'views/breadcrumb.html'"></div>

<md-content class="md-padding">

  <div layout="row" layout-margin layout-fill layout-padding>
    
    <div class="col-md-3" layout-margin layout-padding>
      <sidebar model="reseller" type="'reseller'"/>
    </div>

    <div class="col-md-8" layout-margin layout-fill layout-padding>
      <h2>Customers</h2>
      <md-list>
        <md-list-item ng-repeat="customer in reseller.customers">

          <md-card ng-click='selectCustomer(customer)'>
            <md-card-content>
              <h2 class="md-title">{{customer.name}}</h2>
              <p>
                
              </p>
            </md-card-content>
          </md-card>

        </md-list-item>
      </md-list>
    </div>
  </div>

</md-content>
