<div ng-include src="'views/breadcrumb.html'"></div>

<md-content>

  <div layout="row" class="background">

    <div class="col-md-3  sidebar-container">
      <sidebar model="reseller" type="'reseller'"
        delete-function="deleteReseller"
        software-versions="softwareVersions"
        default-software-version="defaultSoftwareVersion"
        add-filter-function="addFilter"
        action-filter-function="actionFilter"
        edit-filter-function="editFilter"
        can-modify-event-url-function="canModifyEventUrl"
        can-modify-image-server-url-function="canModifyImageServerUrl"
        create-software-version-function="openSoftwareVersionForm"
        can-modify-software-version-function="canModifySoftwareVersion"
        can-modify-checkin-interval-function="canModifyCheckinInterval"
        can-modify-signalling-server-function="canModifySignallingServer"
        filters="filters"
        children="children"
        owned-filters="ownedFilters"
        cascaded-filters="cascadedFilters"
        selected-filters="selectedFilters"
        filter-changed-function="filterChanged"
        assign-filters-function="assignFilters"
        select-connector-function="selectConnector"/>
    </div>

    <div class="child-list col-md-8" layout-fill style="padding-left:16px" >
      <div layout="row" layout-align="start center">
        <h2>Customers</h2>
        <div>
          <i class="material-icons"ng-click="openCustomerForm($event, reseller)">add_circle</i>
        </div>
      </div>
      <md-tabs md-dynamic-height>
        <md-tab label="LIST">
          <md-grid-list md-cols="1" md-row-height="50px" md-gutter="10px">
            <md-grid-tile ng-repeat="customer in reseller.customers" class="card" 
              ng-click='selectCustomer(customer)' md-rowspan="0" md-colspan="1">
              <div layout-fill style="margin-left:10px"layout-align="start center">
                <span class="md-title" style="vertical-align: middle; line-height:50px;">{{customer.name}}</span>
              </div>
            </md-grid-tile>
          </md-grid-list>
        </md-tab>
        <md-tab label="MAP">
          <md-content style="height:600px;">

            <ui-gmap-google-map center='map.center' zoom='map.zoom'>
              <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onMarkerClicked" options="'options'" events="map.markers2Events" fit="true">
                <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                  <div>
                      <b ng-non-bindable >{{ customerName }}</b><br>
                      <br>
                      <a ng-click="model.selectDevice(model.deviceId)" style="text-decoration:underline;"><span 
                        ng-non-bindable>{{ deviceName }}</span></a>
                  </div>
                </ui-gmap-windows>
              </ui-gmap-markers>
            </ui-gmap-google-map>

          </md-content>
        </md-tab>
      </md-tabs>

    </div>
  </div>
</md-content>
