<div ng-include src="'views/breadcrumb.html'"></div>

<md-content class="md-padding">

  <div layout="row" layout-margin layout-fill layout-padding>
    
    <div class="col-md-3" layout-margin layout-padding>
      <sidebar model="customer" type="'customer'"/>
    </div>

    <div class="col-md-8" layout-margin layout-fill layout-padding>
      <h2>Devices</h2>
      <md-list>
        <md-list-item ng-repeat="device in customer.devices">

          <md-card ng-click='selectDevice(device)' layout-fill>
            <md-card-content >
              <div layout="row" layout-margin layout-fill layout-padding>
                <div layout-align="start center"><h2 class="md-title">{{device.name}}</h2></div>
                <span flex=""></span>
                <div layout-align="end center">
                  <b>{{deviceData[device.id].posStatus.online}} / {{deviceData[device.id].posStatus.total}}</b> POS Online 
                  <md-icon md-svg-icon='indicator_{{deviceData[device.id].posStatus.color}}'></md-icon>
                  <span flex=""></span>
                  <b>{{deviceData[device.id].cameraStatus.online}} / {{deviceData[device.id].cameraStatus.total}}</b> Cameras Online 
                  <md-icon md-svg-icon="indicator_{{deviceData[device.id].cameraStatus.color}}"></md-icon>
                </div>
              </div>
            </md-card-content>
          </md-card>

        </md-list-item>
      </md-list>
    </div>
  </div>

</md-content>
