<md-dialog aria-label="Add STUN Server URL">
  
  <md-toolbar>
      <div class="md-toolbar-tools">
      <h2>Add STUN Server URL</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <md-icon md-svg-icon='close' aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <md-input-container>
        <label>New STUN Server URL</label>
        <input type="url" class="form-control focus" name="name" autocomplete="off" required ng-model="model.stunServerUrl">
      </md-input-container>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="close()" class="md-primary">Cancel</md-button>
    <md-button ng-click="create()" class="md-primary" ng-disabled="!model.stunServerUrl">Add</md-button>
  </div>
</md-dialog>
