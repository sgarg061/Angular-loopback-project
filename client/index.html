<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Call Home</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-cloak ng-controller="NavigationController">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Call Home</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="isAuthenticated"><a href="" ui-sref="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-7.5.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

    <!-- generated loopback angular services -->
    <script src="js/services/lb-services.js"></script>
    
    <!-- angular app -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/navigation.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/controllers/root.js"></script>
    <script src="js/controllers/cloud.js"></script>
  </body>
</html>
